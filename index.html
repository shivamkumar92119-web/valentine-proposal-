<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Hey You â¤ï¸</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
html,body{
  height:100%;
  overflow-x:hidden;
  background:linear-gradient(135deg,#ffd6e7,#fff0f6);
}

/* Floating Hearts */
.hearts{
  position:fixed;
  width:100%;
  height:100%;
  overflow:hidden;
  top:0;
  left:0;
  z-index:0;
}
.heart{
  position:absolute;
  bottom:-20px;
  width:20px;
  height:20px;
  background:pink;
  transform:rotate(45deg);
  animation:float 10s linear infinite;
}
.heart::before,
.heart::after{
  content:'';
  position:absolute;
  width:20px;
  height:20px;
  background:pink;
  border-radius:50%;
}
.heart::before{top:-10px;left:0;}
.heart::after{left:-10px;top:0;}
@keyframes float{
  0%{transform:translateY(0) rotate(45deg);opacity:1;}
  100%{transform:translateY(-110vh) rotate(45deg);opacity:0;}
}

/* Card */
.container{
  position:relative;
  z-index:2;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100%;
  padding:20px;
}

.card{
  background:#fff;
  border-radius:20px;
  padding:25px;
  max-width:340px;
  width:100%;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  animation:fadeIn 1.2s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px);}
  to{opacity:1;transform:translateY(0);}
}

.card h1{
  color:#ff4d88;
  margin-bottom:10px;
}

.card p{
  margin:10px 0;
  color:#444;
  font-size:15px;
}

.card img{
  width:120px;
  border-radius:12px;
  margin:10px 0;
}

/* Buttons */
.buttons{
  margin-top:15px;
  display:flex;
  justify-content:center;
  gap:15px;
}

button{
  padding:10px 18px;
  border:none;
  border-radius:20px;
  cursor:pointer;
  font-size:14px;
  transition:0.3s;
}

.yes{background:#ff4d88;color:white;}
.no{background:#eee;}

.lockScreen{
  position:fixed;
  inset:0;
  background:linear-gradient(135deg,#ffd6e7,#fff0f6);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:999;
  padding:20px;
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="container">
  <div class="card">
    <h1>Heyâ€¦ Listen ğŸ¥º</h1>
    <img src="gif1.gif" alt="cute">
    <p>I know I act silly sometimesâ€¦</p>
    <img src="gif2.gif" alt="cute">
    <p>But you mean the world to me ğŸ’–</p>
    <img src="gif3.gif" alt="cute">
    <p>Will you forgive me?</p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes ğŸ’˜</button>
      <button class="no" id="noBtn" onmouseover="moveNo()">No ğŸ˜œ</button>
    </div>
  </div>
</div>

<!-- Sounds -->
<audio id="bgMusic" src="bg.mp3" loop></audio>
<audio id="popSound" src="pop.mp3"></audio>
<audio id="whooshSound" src="whoosh.mp3"></audio>

<script>
/* Floating hearts generate */
const heartsContainer=document.getElementById("hearts");
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.style.left=Math.random()*100+"%";
  h.style.animationDuration=(5+Math.random()*5)+"s";
  heartsContainer.appendChild(h);
}

/* Music start on tap */
document.body.addEventListener("click",()=>{
  document.getElementById("bgMusic").play().catch(()=>{});
},{once:true});

/* YES button */
function sayYes(){
  document.getElementById("popSound").play();
  alert("Yaaay!! I love you â¤ï¸");
}

/* NO button run away */
function moveNo(){
  const btn=document.getElementById("noBtn");
  const x=Math.random()*200-100;
  const y=Math.random()*100-50;
  btn.style.transform=`translate(${x}px,${y}px)`;
  document.getElementById("whooshSound").play();
}

/* LIMIT TO 3 OPENS */
const MAX_OPENS=3;
let opens=parseInt(localStorage.getItem("valentine_opens")||"0");
opens++;
localStorage.setItem("valentine_opens",opens);

if(opens>MAX_OPENS){
  document.body.innerHTML=`
    <div class="lockScreen">
      <div>
        <h2 style="color:#ff4d88;">This surprise was already opened ğŸ’”</h2>
        <p>Hope it made someone smile ğŸ˜Š</p>
      </div>
    </div>
  `;
}
</script>

</body>
</html>
